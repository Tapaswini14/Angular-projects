<div class="frontPage p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid">
        <h1 class="display-5 fw-bold">Restaurant Records</h1>
        <p class="col-md-8 fs-4">You can save the records here</p>
        <a class="btn btn-primary btn-lg" href="https://unsplash.com/s/photos/restaurant" target="_blank"
            type="button">Look for Images</a>
    </div>
</div>


<!-- Table shown here -->
<div style="height: 100%; overflow-y: scroll;">
    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">Restaurant ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Address</th>
                <th scope="col">Special Food</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of allRestaurantData">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email_id}}</td>
                <td>{{data.phone_number}}</td>
                <td>{{data.address}}</td>
                <td>{{data.cuisine_type}}</td>
                <td>
                    <button class="btn btn-info" type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModal2" (click)="editData(data)">Edit</button>&nbsp;
                    <button (click)="  deleteRestaurant(data)" class="btn action btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Restaurant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="exampleInput">Restaurant ID</label>
                        <input type="number" formControlName="id" class="form-control" id="exampleInput"
                            placeholder="Restaurant Id">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleInput"
                            placeholder="Restaurant Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" formControlName="email_id" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Restaurant mail">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput">Mobile</label>
                        <input type="number" formControlName="phone_number" class="form-control" id="exampleInput"
                            placeholder="Restaurant mobile">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control" formControlName="address" id="exampleFormControlTextarea1"
                            rows="3" placeholder="Restaurant address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput">Special Food</label>
                        <input type="text" formControlName="cuisine_type" class="form-control" id="exampleInput">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
            </div>
        </div>
    </div>
</div>
